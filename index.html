<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="app.js"></script>
    <title>Lecture 03 - My first AngularJS</title>
  </head>
  <body ng-app="NameCalculator">
    <h1>Name Calculatory</h1>
    <div ng-controller="NameCalculatorController">
      <div>
        Your name:
         <input type="text" ng-model="name" ng-keyup="displayNumeric();" />
      </div>
      <h2>Total numeric value of person's name is: {{totalValue }}</h2>
    </div>
  </body>
</html>
